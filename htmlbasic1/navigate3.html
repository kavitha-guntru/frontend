<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements and Blockquote</title>
</head>
<body>

  <!-- Label and Input -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">

  <!-- Blockquote -->
  <blockquote>This is a blockquote element, often used for quotes.</blockquote>

  <!-- Horizontal Rule -->
  <hr>

  <!-- Image -->
  <img src="image.png" alt="Sample Image" width="200" height="150">

</body>
</html>
