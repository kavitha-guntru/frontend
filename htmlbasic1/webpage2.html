<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Anchors</title>
</head>
<body>

  <!-- Unordered List -->
  <h2>My Favorite Items</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- Anchor to navigate to a different section -->
  <p>Click here to go to the <a href="#section">Section</a>.</p>

</body>
</html>
