<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Restrictions</title>
</head>
<body>
  <h1>Form with Input Restrictions</h1>
  <form action="#">
    <label for="age">Age (min 18, max 60):</label>
    <input type="number" id="age" name="age" min="18" max="60" required><br><br>

    <label for="username">Username (max length 10):</label>
    <input type="text" id="username" name="username" maxlength="10" required><br><br>

    <label for="readonly">Readonly Field:</label>
    <input type="text" id="readonly" name="readonly" value="This is read-only" readonly><br><br>

    <label for="email">Email (required):</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="disabled">Disabled Field:</label>
    <input type="text" id="disabled" name="disabled" disabled value="Can't type here"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
