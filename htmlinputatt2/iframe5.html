<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-frame and Marquee</title>
</head>
<body>
  <h1>I-frame and Marquee</h1>

  <!-- I-frame example -->
  <h2>I-frame Example</h2>
  <iframe src="https://www.example.com" width="300" height="200" title="Example I-frame">
    Your browser does not support iframes.
  </iframe><br><br>

  <!-- Marquee example -->
  <h2>Marquee Example</h2>
  <marquee behavior="scroll" direction="left">Welcome to my website! Check out the scrolling marquee!</marquee>
</body>
</html>
