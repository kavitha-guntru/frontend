<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links with Target Attribute</title>
</head>
<body>
  <h1>Links with Target Attribute</h1>
  <a href="https://www.example.com" target="_blank">Open Example in New Tab (target="_blank")</a><br><br>
  <a href="https://www.example.com" target="_self">Open Example in Same Tab (target="_self")</a>
</body>
</html>
