<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <style>
    .pagination {
      display: flex;
      list-style-type: none;
    }

    .pagination li {
      margin-right: 10px;
    }

    .pagination a {
      text-decoration: none;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .pagination a:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <ul class="pagination">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
  </ul>
</body>
</html>
