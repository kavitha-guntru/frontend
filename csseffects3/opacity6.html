<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity on Image</title>
  <style>
    .image-opacity {
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .image-opacity:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="image2.png" alt="Placeholder Image" class="image-opacity" />
</body>
</html>
