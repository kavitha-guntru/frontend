<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Styles and Colors</title>
  <style>
    h1 {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: darkblue;
      text-align: center;
    }

    .italic {
      font-style: italic;
      color: darkgreen;
    }

    .bold {
      font-weight: bold;
      font-size: 18px;
      color: darkred;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Styled Fonts Example</h1>
  <p class="italic">This text is italic and dark green.</p>
  <p class="bold">This text is bold and dark red.</p>
  <p class="center">This text is centered.</p>
</body>
</html>
