<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Semantic Elements</title>
</head>
<body>

  <div style="background-color: lightblue; padding: 20px;">
    <h2>This is a div element</h2>
    <p>The div is a non-semantic element used to group other elements together.</p>
  </div>

  <span style="color: green; font-weight: bold;">This is a span element</span>
  <p>Span is an inline element used to style a portion of text within a line.</p>

</body>
</html>
