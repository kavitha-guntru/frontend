<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Elements</title>
</head>
<body>

  <article style="border: 2px solid #ccc; padding: 20px;">
    <h2>Article Title</h2>
    <p>This is an article element, typically used for self-contained content like blog posts or news articles.</p>
  </article>

  <form action="/submit" method="POST" style="margin-top: 20px;">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <table style="width: 100%; border: 1px solid #000; margin-top: 20px;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>jane@example.com</td>
        <td>555-5678</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
