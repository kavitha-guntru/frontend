<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding and Margin Example</title>
  <style>
    .box {
      width: 200px;
      background-color: lightcoral;
      color: white;
    }
    .padding-box {
      padding: 20px;
    }
    .margin-box {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Padding and Margin</h1>
  <div class="box padding-box">This box has 20px padding inside.</div>
  <div class="box margin-box">This box has 20px margin outside.</div>
</body>
</html>
