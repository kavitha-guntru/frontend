<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Background Images</title>
  <style>
    .multiple-backgrounds {
      height: 400px;
      background-image: url('background1.jpg'), url('background2.jpg');
      background-position: left top, right bottom;
      background-repeat: no-repeat, no-repeat;
      background-size: 50%, 50%; /* Adjusts size of background images */
    }
  </style>
</head>
<body>
  <h1>Multiple Background Images</h1>
  <div class="multiple-backgrounds">
    <p style="color: white; padding: 20px;">This section has multiple background images.</p>
  </div>
</body>
</html>
