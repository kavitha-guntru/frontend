<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll to Top and Bottom</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .link {
      display: block;
      margin: 20px 0;
      text-align: center;
      font-size: 18px;
    }
    .content {
      height: 2000px; /* To create a long page */
      background: lightgray;
    }
  </style>
</head>
<body>
  <a href="#bottom" class="link">Click to go to bottom of page</a>
  <div class="content">
    <p>Scroll down to see the bottom link...</p>
  </div>
  <a id="bottom" href="#top" class="link">Click to go to top of page</a>
</body>
</html>
